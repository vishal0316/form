<body>
  <h2>This is Html form tutorial</h2>
  <hr>
  <form action="backend.php">
     Name : <input type="text" name="MyName" id="name">
    </div> <br> <br>
    <div>
      Role : <input type="text" name="MyRole">
    </div> <br><br>
    <div>
      Email : <input type="email" name="MyEmail">
    </div> <br><br>
    <div>
      Fate : <input type="date" name="MyDate">
    </div> <br><br>
    <div>
      Bonus : <input type="number" name="MyNumber">
    </div>  <br><br>
    <div>
      <!-- if you want the checkboxed to be checked than you has to add after ""name= MyEligibility" checked" -->
      Are you eligible? : <input type="checkbox" name="MyEligibility" checked>
    </div> <br><br>
    <div>
      Gender : Male <input type="radio" name="MyGender"> Female <input type="radio" name="MyGender"> Other <input
        type="radio" name="MyGender">
    </div>  <br><br>

    <div>

    </div>  <br><br>
    <div>
      <label for="Car">Car</label>
      <select name="MyCar" id="Car">
        <option value="Ind">Indica</option>
        <!-- Agar koi by default select chaiye toh "selected " use krna hai  -->
        <option value="Swf" selected>Swift</option>
      </select>
    </div> <br><br>
    <div>
      <input type="submit" value="Submit Now">
      <input type="reset" value="Reset Now">
    </div>  <br><br>
  </form>
